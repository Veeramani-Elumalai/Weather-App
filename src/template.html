<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-box">
      <form id="searchForm">
        <label for="searchCity">Search:</label>
        <input
          type="text"
          id="searchCity"
          name="searchCity"
          placeholder="Search..."

        <button type="submit">Go!</button>
      </form>
    </div>
    <div id="weatherResult" class="weather-result"></div>
  </body>
</html>
