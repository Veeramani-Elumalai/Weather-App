<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Weatherify">
      <h1>Weatherify</h1>
      <blockquote>
        Every forecast tells a story. Discover yours today.
      </blockquote>
    </div>
    <div class="container">
      <div class="search-box">
        <form id="searchForm">
          <label for="searchCity">Search:</label>
          <input
            type="text"
            id="searchCity"
            name="searchCity"
            placeholder="Search a City"
          />
          <button type="submit">Go!</button>
        </form>
      </div>
      <div id="weatherResult" class="weather-result"></div>
    </div>
  </body>
</html>
